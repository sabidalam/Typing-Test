<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speed Monster</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark py-1">
      <div class="container">
        <h1 class="title"><img src="./logo.png" /></h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class=" d-flex">
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class=" navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active fw-semibold text-white" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold text-white" href="blog.html">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <h3 class="text-white text-center pt-2">Typing Time</h3>
  <div id="show-time">0 seconds</div>

  <div class="box-container">
    <div id="question"></div>

    <div id="display" class="inactive"></div>

    <div class="buttons">
      <button id="starts">START</button>
    </div>

    <div class="divider-container">
      <div class="line"></div>
      <h1 class="title2">History</h1>
      <div class="line"></div>
    </div>
    <div id="histories"></div>
  </div>

  <div id="countdown"></div>
  <div id="modal-background" class="hidden position-absolute top-50 start-50 translate-middle"></div>
  <div id="result" class="hidden position-absolute top-50 start-50 translate-middle"></div>

  <script src="./history.js"></script>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
